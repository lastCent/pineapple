{% extends "base.html" %}

{% block title %}Exercise{% endblock %}

{% block content %}

    {% if form %}

    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_table }}
        <button name="submit" class="btn btn-primary btn-lg" value={{ que_pk }}>Check</button>
    </form>

    {% else %}
        <button type="button" id="next" class="btn btn-primary btn-lg" onClick="window.location.reload()">Next</button>
    {% endif %}

    {% if correct %}
        <p>The answer was correct</p>
    {% elif wrong %}
        <p>The answer was wrong</p>
    {% else %}
        <p></p>
    {% endif %}

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
        Hint
    </button>

    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <!--Content-->
            <div class="modal-content">
                <!--Header-->
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                    <h4 class="modal-title w-100" id="myModalLabel">Modal title</h4>
                </div>
                <!--Body-->
                <div class="modal-body">
                    ...
                </div>
                <!--Footer-->
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
            <!--/.Content-->
        </div>
    </div>
    <!-- /.Modal-->

{% endblock %}

<script type="text/javascript">
    document.getElementById("next").onclick = function () {
        location.href = "/";
    };
</script>
